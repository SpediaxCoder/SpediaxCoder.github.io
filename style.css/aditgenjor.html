<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petasan Adit Genjor</title>
    <style>
        /* Mengatur gaya dasar untuk body */
        body {
            background-color: #222;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            flex-direction: column;
        }

        /* Gaya untuk tombol */
        #button {
            background-color: #ff5733;
            color: white;
            border: none;
            font-size: 20px;
            padding: 15px 25px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        /* Mengubah warna tombol saat hover */
        #button:hover {
            background-color: #ff3d00;
        }

        /* Menyembunyikan teks awal */
        .text {
            display: none;
            font-size: 25px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            padding: 20px;
            position: absolute;
            animation: colorChange 3s infinite, moveText 8s infinite;
            opacity: 0;
        }

        /* Animasi perubahan warna teks */
        @keyframes colorChange {
            0% { color: #ff0000; }
            25% { color: #ff9900; }
            50% { color: #33cc33; }
            75% { color: #3399ff; }
            100% { color: #ff33cc; }
        }

        /* Efek glow atau cahaya pada teks */
        .text.show {
            display: inline-block;
            opacity: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7), 0 0 40px rgba(255, 255, 255, 0.6);
        }

        /* Animasi pergerakan teks ke posisi acak */
        @keyframes moveText {
            0% { transform: translate(-100px, -100px); }
            10% { transform: translate(200px, -150px); }
            20% { transform: translate(-150px, 200px); }
            30% { transform: translate(100px, 300px); }
            40% { transform: translate(-50px, 100px); }
            50% { transform: translate(300px, -200px); }
            60% { transform: translate(-200px, 300px); }
            70% { transform: translate(150px, 150px); }
            80% { transform: translate(200px, -300px); }
            90% { transform: translate(-250px, -100px); }
            100% { transform: translate(100px, 200px); }
        }

        /* Gaya untuk menampilkan banyak teks secara acak */
        .text-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .text-container .text:nth-child(odd) {
            animation-delay: 0s;
        }

        .text-container .text:nth-child(even) {
            animation-delay: 1s;
        }
    </style>
</head>
<body>

    <button id="button">Klik Saya</button>
    <div class="text-container" id="text-container">
        <!-- Banyak elemen teks akan dimasukkan di sini -->
    </div>

    <script>
        // Menangani klik tombol
        document.getElementById('button').addEventListener('click', function() {
            const container = document.getElementById('text-container');
            const totalTexts = 150; // Jumlah teks yang akan ditampilkan

            // Menambahkan banyak teks ke dalam kontainer
            for (let i = 0; i < totalTexts; i++) {
                const textElement = document.createElement('div');
                textElement.classList.add('text');
                textElement.textContent = 'Adit Genjor';
                container.appendChild(textElement);

                // Menambahkan kelas 'show' dengan sedikit delay untuk memberi efek tampilan
                setTimeout(() => {
                    textElement.classList.add('show');
                }, i * 100); // Delay berbeda untuk tiap teks
            }
        });
    </script>

</body>
</html>
